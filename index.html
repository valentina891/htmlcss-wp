<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>WPStyle</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <header>
                <div class="contenuto">
                    <div class="overlay"></div>
                    <div class="titolo">
                        <img src="img/logo.png" alt="naturallogo" width="500px" height="220px">
                        <h2>ANOTHER BEAUTIFUL ORGANIC THEME</h2>
                    </div>
                </div>
            </header>

            <nav>
                <ul>
                    <li><strong>HOME</strong></li>
                    <li><strong>ABOUT</strong></li>
                    <li><strong>PAGE TEMPLATES</strong></li>
                    <li><strong>A PARENT PAGE</strong></li>
                    <li><strong>FEATURES</strong></li>
                    <li><strong>BLOG</strong></li>
                    <li><strong>CONTACT</strong></li>
                </ul>
            </nav>

            <div class="row clearfix">
                <aside>
                    <div class="contenitore"></div>
                </aside>
                <main>
                    <div class="contenitore"></div>
                </main>
                <aside>
                    <div class="right"></div>
                    <div class="right"></div>
                </aside>
            </div>
            <footer></footer>

        </div>

    </body>
</html>
